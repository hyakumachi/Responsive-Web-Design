<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>
  <link rel="stylesheet" href="styles.css" />
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this short survey below.</p>
    <form id="survey-form">
      <label id="name-label" for="name">Name:</label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Enter your name"
        required
      /><br /><br />

      <label id="email-label" for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your Email"
        required
      /><br /><br />
      <label id="number-label" for="number">Age:</label>
      <input
        type="number"
        id="number"
        name="age"
        placeholder="Enter your age"
        min="1"
        max="120"
      /><br /><br />
      <label for="dropdown">Select current role</label><br />
      <select id="dropdown" name="role" required>
        <option value="" disabled selected>Select your role</option>
        <option value="student">Student</option>
        <option value="full time job">Full Time Job</option>
        <option value="full time learner">Full Time Learner</option>
        <option value="Prefer not to say">Prefer not to say</option>
        <option value="Other">Other</option></select
      ><br /><br />
      <div>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <input type="radio" name="recommendation" value="Definitely" />
        <label for="Definitely">Definitely</label>
        <input type="radio" name="recommendation" value="Maybe" />
        <label for="Maybe">Maybe</label>
        <input type="radio" name="recommendation" value="Not sure" />
        <label for="Not sure">Not sure</label>
      </div>
      <div>
        <label for="dropdown">
          What is your favorite feature of freeCodeCamp?
        </label>
        <select id="dropdown" name="feature" required>
          <option value="" disabled selected>Select an option</option>
          <option value="free">Free</option>
          <option value="informative">Informative</option>
          <option value="certification">Certification</option>
        </select>
      </div>
      <div>
        <p>How did you learn about FreeCodeCamp?</p>
        <input type="checkbox" name="friend" value="friend" />
        <label for="friend">Friend</label>
        <input type="checkbox" name="family" value="family" />
        <label for="family">Family</label>
        <input type="checkbox" name="online" value="online" />
        <label for="online">Online</label>
      </div>
      <label for="comments">Leave a comment</label>
      <textarea id="comments"></textarea>
      <input type="submit" id="submit" />
    </form>
  </body>
</html>
